---
layout: compress
---
<!doctype html>
<html class="no-js" lang="{% if page.language %}{{ page.language }}{% elsif page.tags contains 'EN' %}en{% elsif site.language %}{{ site.language }}{% else %}en{% endif %}">
<head>
	{% include _head.html %}
</head>
<body id="top-of-page" class="{{ layout.format }}">
	{% unless page.skip_boilerplate %}
	{% include _navigation.html %}
    {% endunless %}

    <div class="content">
        {% include _masthead.html %}
        {{ content }}
    </div>

	{% unless page.skip_boilerplate %}
	{% include _footer.html %}
	{% endunless %}

	{% include _footer_scripts.html %}
</body>
</html>
